<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 4 Multiselect with Select2</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <h2>Select Your Preferences</h2>
    <form>
        <div class="form-group">
            <label for="fragrance-format">Fragrance Formats:</label>
            <select id="fragrance-format" class="form-control select2" multiple="multiple">
                <option value="EDP">Eau de Parfum (EDP)</option>
                <option value="EDT">Eau de Toilette (EDT)</option>
                <option value="EDC">Eau de Cologne</option>
                <option>Body Mists or Sprays</option>
                <option>Solid Perfumes</option>
            </select>
        </div>

        <div class="form-group">
            <label for="scent-portfolio">Scent Portfolio:</label>
            <select id="scent-portfolio" class="form-control select2" multiple="multiple">
                <option>Fresh</option>
                <option>Floral</option>
                <option>Fruity</option>
                <option>Woody</option>
                <option>Oriental</option>
                <option>Spicy</option>
                <option>Earthy</option>
                <option>Sweet</option>
                <option>Leather</option>
            </select>
        </div>
    </form>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- Bootstrap 4 JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- Select2 JS -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script> 

<script>
$(document).ready(function() {
    // Initialize Select2 on all elements with the class "select2"
    $('.select2').select2({
        placeholder: "Select options",
        allowClear: true
    });
});
</script>
<script src="{% static 'blog/js/script.js' %}"></script>
</body>
</html>
